<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Modal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            gap: 10px;
        }
        img {
            width: 250px;
            height: 300px;
            object-fit: cover;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        img:hover {
            width: 300px;
            height: 350px;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        .popup-content {
            position: relative;
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .popup img {
            width: 600px;
            height: auto;
            object-fit: cover;
        }
        .popup button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            background: rgb(0, 0, 0);
            color: white;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>이미지 갤러리</h1>
    <div class="container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTRXTo08fBEj0ZgtZaIOpnjk4aIeOsab96Lw&s" alt="" class="gallery-img">
        <img src="https://cdn.news.hidoc.co.kr/news/photo/202409/33248_79323_0517.jpg" alt="" class="gallery-img">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7zO8uMM-dPCiPPzr0p_K0Z16GAUy26wPhNQ&s" alt="" class="gallery-img">
        <img src="https://www.fitpetmall.com/wp-content/uploads/2023/10/image-25.png" alt="" class="gallery-img">
    </div>

    <script>
        document.querySelectorAll(".gallery-img").forEach(img => {
            img.addEventListener("click", (e) => {
                const imgSrc = e.target.src;
                const popup = document.createElement("div");
                popup.classList.add("popup");

                popup.innerHTML = `
                    <div class="popup-content">
                        <button id="close_btn">X</button>
                        <img src="${imgSrc}" alt="Popup Image">
                    </div>
                `;

                document.body.appendChild(popup);

                document.getElementById("close_btn").addEventListener("click", () => {
                    popup.remove();
                });
            });
        });
    </script>
</body>
</html>
